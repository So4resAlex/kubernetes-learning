apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: sistemas-noticias-statefulset
spec: 
  replicas: 1
  template:
    metadata: 
      labels: 
        app: sistema-noticias
      name: sistema-noticias
    spec:
      containers: 
        - name: sistema-notiicias-container
          image: aluracursos/sistema-noticias:1
          ports: 
            - containerPort: 80
          envFrom:
            - configMapRef: 
                name: sistema-configmap
  selector:
    matchLabels:
      app: sistema-noticias
  serviceName: svc-sistemas-noticias

